<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — ISEN Ouest</title>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo ISEN Ouest">
    <nav>
      <a href="index.html">Accueil</a> |
      <a href="devenir_inge.html">Devenir ingénieur</a> |
      <a href="postbac.html">Post-bac</a> |
      <a href="apprentissage.html">Apprentissage</a> |
      <a href="formations.html">Formations</a> |
      <a href="contact.html" aria-current="page">Contact</a> |
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <p>Remplissez le formulaire ci-dessous pour nous envoyer votre demande.</p>

    <form action="/contact" method="post" novalidate>
      <div>
        <label for="prenom">Prénom *</label>
        <input id="prenom" name="prenom" type="text" required autocomplete="given-name">
      </div>
      <div>
        <label for="nom">Nom *</label>
        <input id="nom" name="nom" type="text" required autocomplete="family-name">
      </div>
      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required autocomplete="email" inputmode="email">
      </div>
      <div>
        <label for="email2">Confirmez l’email *</label>
        <input id="email2" name="email_confirm" type="email" required autocomplete="email" inputmode="email">
      </div>
      <div>
        <label for="objet">Objet *</label>
        <select id="objet" name="objet" required>
          <option value="" selected disabled>— Sélectionnez —</option>
          <option>Informations formations post-bac</option>
          <option>Informations apprentissage</option>
          <option>Admissions</option>
          <option>Autre</option>
        </select>
      </div>
      <div>
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div>
        <label>
          <input type="checkbox" name="optin_infos">
          J’accepte de recevoir des informations de la part de l’ISEN Ouest.
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="consentement" required>
          J’accepte la politique de confidentialité.
        </label>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <p>&copy; ISEN Ouest — Page Contact</p>
  </footer>

</body>
</html>
